version: '3.8'

services:
  crm:
    build: .
    container_name: crm-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Only bind to localhost for security
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - PORT=3000
    env_file:
      - .env
    volumes:
      - crm_data:/app/data
      - crm_logs:/app/logs
      - ./backups:/app/backups:rw
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Database backup service
  backup:
    image: alpine:latest
    container_name: crm-backup
    restart: "no"
    volumes:
      - crm_data:/data:ro
      - ./backups:/backup:rw
    command: |
      sh -c 'echo "Backup container ready. Run with: docker-compose exec backup sh /backup.sh"'
    networks:
      - crm_network

volumes:
  crm_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/crm/crm-data
  crm_logs:
    driver: local

networks:
  crm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16