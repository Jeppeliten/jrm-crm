<!DOCTYPE html>
<html>
<head>
  <title>Button Click Test</title>
  <style>
    .test-table {
      border: 1px solid #ccc;
      padding: 20px;
    }
    button {
      pointer-events: auto !important;
      cursor: pointer !important;
      padding: 10px 20px;
      margin: 5px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 4px;
      z-index: 1000;
      position: relative;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <h1>Test: Kan du klicka på knapparna?</h1>
  
  <div class="test-table">
    <h2>Test 1: Enkel knapp</h2>
    <button onclick="alert('Button 1 clicked!')">Klicka här (onclick)</button>
  </div>
  
  <div class="test-table">
    <h2>Test 2: Knapp med event listener</h2>
    <button id="test2">Klicka här (addEventListener)</button>
  </div>
  
  <div class="test-table">
    <h2>Test 3: Knapp med data-attribut</h2>
    <button data-action="open" data-id="123">Klicka här (data-action)</button>
  </div>
  
  <div class="test-table">
    <h2>Test 4: Knapp inuti overflow container</h2>
    <div style="overflow-x: auto;">
      <button id="test4">Klicka här (i overflow)</button>
    </div>
  </div>
  
  <script>
    // Test 2
    document.getElementById('test2').addEventListener('click', function() {
      alert('Button 2 clicked via addEventListener!');
    });
    
    // Test 3 - Global delegation (som i din app)
    document.addEventListener('click', function(e) {
      const btn = e.target.closest('button[data-action]');
      if (btn) {
        alert('Button 3 clicked! Action: ' + btn.dataset.action + ', ID: ' + btn.dataset.id);
      }
    });
    
    // Test 4
    document.getElementById('test4').addEventListener('click', function() {
      alert('Button 4 clicked i overflow container!');
    });
    
    console.log('Test page loaded. Klicka på knapparna för att testa.');
  </script>
</body>
</html>
