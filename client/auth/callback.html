<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentisering...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #666; }
    .success { color: #4caf50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Autentiserar...</h1>
    <p id="message">Vänligen vänta medan vi slutför inloggningen.</p>
  </div>

  <!-- MSAL for handling redirect -->
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script src="config.js"></script>
  <script>
    (async function() {
      const spinner = document.getElementById('spinner');
      const title = document.getElementById('title');
      const message = document.getElementById('message');

      try {
        // Initialisera MSAL
        const msalConfig = {
          auth: {
            clientId: MICROSOFT_CONFIG.clientId,
            authority: `https://login.microsoftonline.com/${MICROSOFT_CONFIG.tenantId}`,
            redirectUri: MICROSOFT_CONFIG.redirectUri
          },
          cache: {
            cacheLocation: 'localStorage'
          }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        await msalInstance.initialize();

        // Hantera redirect-svar
        const response = await msalInstance.handleRedirectPromise();
        
        if (response) {
          // Lyckad autentisering
          spinner.style.display = 'none';
          title.innerHTML = '✅ Inloggning lyckades!';
          title.className = 'success';
          message.textContent = `Välkommen ${response.account.name || response.account.username}!`;
          
          // Meddela parent window om vi är i popup/iframe
          if (window.opener) {
            window.opener.postMessage({
              type: 'msal-auth-success',
              account: response.account,
              accessToken: response.accessToken
            }, window.location.origin);
          }
          
          // Omdirigera tillbaka till huvudappen
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
          
        } else {
          // Ingen redirect-data, kolla om redan inloggad
          const accounts = msalInstance.getAllAccounts();
          if (accounts.length > 0) {
            spinner.style.display = 'none';
            title.innerHTML = '✅ Redan inloggad';
            title.className = 'success';
            message.textContent = 'Du är redan inloggad. Omdirigerar...';
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          } else {
            // Ingen autentisering pågår
            spinner.style.display = 'none';
            title.textContent = 'Ingen autentisering';
            message.innerHTML = 'Ingen inloggning pågår. <a href="/">Gå till startsidan</a>';
          }
        }

      } catch (error) {
        console.error('Auth callback error:', error);
        spinner.style.display = 'none';
        title.innerHTML = '❌ Fel vid inloggning';
        title.className = 'error';
        message.textContent = error.message || 'Ett fel uppstod vid autentisering.';
        
        // Visa länk tillbaka
        setTimeout(() => {
          message.innerHTML += '<br><br><a href="/">Tillbaka till startsidan</a>';
        }, 1000);
      }
    })();
  </script>
</body>
</html>
