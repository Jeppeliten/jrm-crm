  <!-- CRITICAL FIX: Force pointer-events and hide unopened dialogs -->
  <script>
    // Function to fix pointer events and dialog visibility
    function applyUIFixes() {
      const oldStyle = document.getElementById('ui-fixes');
      if (oldStyle) oldStyle.remove();
      
      const style = document.createElement('style');
      style.id = 'ui-fixes';
      style.textContent = `
        /* Ensure all elements are clickable */
        *, *::before, *::after {
          pointer-events: auto !important;
        }
        
        /* Proper cursors */
        button, a, [role="button"], .btn {
          cursor: pointer !important;
        }
        input, select, textarea {
          cursor: text !important;
        }
        
        /* Hide dialogs that aren't open */
        dialog:not([open]) {
          display: none !important;
          pointer-events: none !important;
        }
        dialog[open] {
          display: flex !important;
        }
      `;
      document.head.appendChild(style);
    }
    
    // Run immediately and after page loads
    applyUIFixes();
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', applyUIFixes);
    }
    window.addEventListener('load', () => {
      applyUIFixes();
      // Re-run after delays to catch Tailwind CSS injections
      setTimeout(applyUIFixes, 100);
      setTimeout(applyUIFixes, 500);
    });
  </script>
