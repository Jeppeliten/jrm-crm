# Azure DevOps Pipeline för JRM CRM
# Deployer både backend och frontend till Azure

trigger:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - docs/**
      - '*.md'

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'Azure-Connection' # Skapas i Azure DevOps
  webAppName: 'jrm-crm-api-prod-vsdmc5kbydcjc'
  staticWebAppName: 'lively-grass-0a14e0d03'
  workingDirectory: '$(System.DefaultWorkingDirectory)/server'
  nodeVersion: '20.x'

stages:
- stage: Build
  displayName: 'Build Application'
  jobs:
  - job: BuildBackend
    displayName: 'Build Backend'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: $(nodeVersion)
      displayName: 'Install Node.js'

    - script: |
        cd server
        npm ci
      displayName: 'Install Backend Dependencies'

    - script: |
        cd server
        npm test
      displayName: 'Run Backend Tests'

    - task: ArchiveFiles@2
      displayName: 'Archive Backend Files'
      inputs:
        rootFolderOrFile: '$(workingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/backend-$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/backend-$(Build.BuildId).zip
      artifact: backend
      displayName: 'Upload Backend Artifact'

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployBackend
    displayName: 'Deploy Backend to App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Backend to Azure Web App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              runtimeStack: 'NODE|20-lts'
              package: '$(Pipeline.Workspace)/backend/backend-$(Build.BuildId).zip'
              startUpCommand: 'npm install --production && node index.js'

  - job: DeployFrontend
    displayName: 'Deploy Frontend to Static Web App'
    steps:
    - checkout: self
      submodules: true

    - task: AzureStaticWebApp@0
      inputs:
        app_location: '/client'
        output_location: ''
        azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)
        skip_app_build: true
      displayName: 'Deploy to Azure Static Web Apps'
